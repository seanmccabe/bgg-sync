name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          # The custom component needs to be accessible as a package
          # Usually HACS components are in custom_components/DOMAIN
          # Pytest needs to know where to find them.
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests
