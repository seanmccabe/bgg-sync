record_play:
  name: Record Play
  description: Record a play on BoardGameGeek
  fields:
    username:
      description: BGG Username to log as
      example: seanmccabe
      required: true
      selector:
        text:
    game_id:
      description: The BGG ID of the game
      example: 822
      required: true
      selector:
        number:
          mode: box
    date:
      description: Date of the play (YYYY-MM-DD)
      example: "2026-01-01"
      selector:
        date:
    length:
      description: Length of the play in minutes
      example: 45
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: min
    comments:
      description: Comments for the play
      example: "Fun game with the family!"
      selector:
        text:
    players:
      description: "List of players. Each player can have: name (or BGG username), winner (true/false), score, position, color, and rating (1-10)."
      example: |-
        [
          {"name": "seanmccabe", "winner": true, "score": "100", "position": "1", "color": "Blue", "rating": 10},
          {"name": "Kelly", "winner": false, "score": "85", "position": "2", "color": "Red"}
        ]
      selector:
        object:

track_game:
  name: Track Game
  description: Add a game to tracking or update its metadata (NFC, Music, Image)
  fields:
    bgg_id:
      description: The BGG ID of the game
      example: 174430
      required: true
      selector:
        number:
          mode: box
    nfc_tag:
      description: NFC Tag ID to associate with this game
      example: "04:6B:1A:..."
      selector:
        text:
    music:
      description: Spotify URI or URL to play when scanned
      example: "spotify:playlist:37i9dQZF1DXdbXr1tM54sF"
      selector:
        text:
    custom_image:
      description: Custom image URL for the sensor
      example: "https://example.com/image.jpg"
      selector:
        text:
    username:
      description: BGG Username (optional, defaults to first configured)
      selector:
        text:
